	</header>
	</div>

	
	<section class="container-fluid row-no-margin bg-primary pad">
		<div class="jumbotron">
			<h1>Nous lançons une grande enquête sur les anciens stagiaires</h1>
			<h3>Merci de nous répondre</h3>
		</div>

			<form id="tblanc" method="get" action="http://bienvu.net/script.php">
					
				<div class="form-group table-responsive-md marge">
					<table class="table-sm">
						<caption id="tblanc"><b>Vos coordonnées</b></caption>
						<tbody>
							<tr>
								<td>Votre nom</td>
								<td><input type="text" name="nom" required
									pattern="^[-a-zA-Z ]+$"
									title="Entrez uniquement des caractères"/></td>
							</tr>

							<tr>
								<td>Votre prénom</td>
								<td><input type="text" name="prénom" required
									pattern="^[-a-zA-Z ]+$"
									title="Entrez uniquement des caractères"/></td>
							</tr>

							<tr>
								<td>Votre date de naissance</td>
								<td><input type="text" name="date_naissance" size="10" required
									pattern="^[0-9][0-9]\/[0-9][0-9]\/[0-9][0-9]([0-9][0-9])$"
									title="Entrez une date au format jj/mm/aa(aa)"/></td>
							</tr>

							<tr>
								<td>Votre adresse</td>
								<td><input type="text" name="adresse"
									pattern="^[-a-zA-Z0-9 ]+$"
									title="Ne pas entrer de symboles"/></td>
							</tr>

							<tr>
								<td>Votre ville</td>
								<td><input type="text" name="ville" required
									pattern="^[-a-zA-Z ]+$"
									title="Entrez uniquement des caractères"/></td>
							</tr>

							<tr>
								<td>Votre code postal</td>
								<td><input type="text" name="CP" size="5" required
									pattern="^[0-9]{5}$"
									title="Entrez un code postal au format 12345"/></td>
							</tr>

							<tr>
								<td>Votre e-mail</td>
								<td><input type="text" name="mail" required
									pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9._%+-]+\.[a-z]{2,3}$"
									title="Entrez un mail au format xxxxx@xxxx.xxx"/></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="form-group marge">
					<label class="radio-inline">vous êtes un homme <input type="radio" name="sexe" value="homme" /></label>
					<label class="radio-inline">vous êtes une femme <input type="radio" name="sexe" value="femme" /></label>
				</div>

				<div class="form-group marge">
					<label for="formation">Quelle formation avez-vous suivie ?</label>
					<select class="form-control mbottom" id="formation">
						<option value="DL">Développeur logiciel</option>
						<option value="TBDI">TB Developpement informatique</option>
						<option value="DW">Développeur web</option>
						<option value="CDI">Concepteur Développeur Informatique</option>
						<option value="Autre">Autre</option>
					</select>

					<div class="form-inline">
						<label for="Autre">Si vous avez répondu 'Autre', précisez : </label>
						<input type="text" class="form-control mleft" id="Autre">
					</div>
				</div>

				<div class="form-group marge">
					<label for="cout">Quel était le coût total de la formation ?</label>
					<select class="form-control" id="cout">
						<option value="<1000">&lsaquo; 1000 €</option>
						<option value="1000-5000">1000 à 5000 €</option>
						<option value="5000-10000">5000 à 10000 €</option>
						<option value="10000-20000">10000 à 20000 €</option>
						<option value=">20000">20000 € &rsaquo;</option>
					</select>
				</div>

				<div class="form-group marge mbottom">
					<div class="form-inline">
						<label for="Annee">En quelle année avez-vous suivi cette formation (année de départ) ? </label>
						<input type="text" class="form-control mleft" id="Annee" pattern="^[0-9]{4}$" title="Entrez une année au format 0000">
					</div>
				</div>

				<div class="form-group marge">
					<textarea name="commentaires" cols="30" rows="6" placeholder="Vos commentaires sur la formation"></textarea>
				</div>

				<div class="form-group marge">
					<input type="submit" value="Valider" />
					<input type="reset" value="Effacer" />
					<h2 class="mtop">Merci d'avoir répondu au questionnaire !</h2>
				</div>
					
				</form>
			</b>
		</section>	
	</div>
